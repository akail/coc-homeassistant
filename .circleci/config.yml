---
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9.9.0

whitelist: &whitelist
  paths:
    - .npmignore
    - lib/*
    - node_modules/*
    - src/*
    - LICENSE.md
    - package.json
    - README.md
    - tsconfig.json
    - tslint.json


version: 2

jobs:

  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run TSLint
          command: yarn lint

  diff:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Clone keesschollaart81/vscode-home-assistant
          command: git clone https://github.com/keesschollaart81/vscode-home-assistant.git tmp
      - run:
          name: Generate diff for src
          command: yarn run srcDiff
      - run:
          name: Generate diff report for yaml-language
          command: yarn run yamlDiff
      - store_artifacts:
          path: src_diff.html
          destination: src_diff.html
      - store_artifacts:
          path: yaml_diff.html
          destination: yaml_diff.html


  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Compile TypeScript
          command: yarn build
      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Write NPM Token to ~/.npmrc
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Write version to package.json
          command: yarn run updateVersion ${CIRCLE_TAG:1}
      - run:
          name: Publish to NPM
          command: npm publish --access=public


workflows:
  version: 2

  build:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - build:
          requires:
            - lint

  release:
    jobs:
      - checkout:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - lint:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
          requires:
            - checkout
      - build:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
          requires:
            - lint
      - deploy:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
          requires:
            - build
